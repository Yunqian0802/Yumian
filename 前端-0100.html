<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YuMian</title>
    <link rel="stylesheet" href="0100\0100.css">

<body>

        <div id="time-header">

            <span id="seconds">00</span>秒
        </div>
        <div class="decorations">
            <div class="pic1"><img src="0100\IMG_20241007_164522.jpg" title="常乐"></div>
            <div id="p1"><p>“谁能不爱宋与眠呢？”</p></div>
            <div class="pic2"><img src="0100\IMG_20241007_164542.jpg" title="宋与眠"></div>
            <div id="p2"><p>“我喜欢你，要不要在一起？”</p></div></div>
            <div class="pic3"><img src="0100\Camera_1040g0k0316ea6g5n0s005oerkgg41usa11k8240_e.jpg" id="bgmImage" alt="bgm_img" title="《你要如何，我们就如何》">  
                <audio id="bgm" src="0100\王路易 - 你要如何，我们就如何.ogg" loop></audio>  
        </div>
    </div>
    <script src="0100\0100.js"></script>

</html>
